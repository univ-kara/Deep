<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Université de Kara</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<img src="logo.png">
    <!-- Header -->
    <header class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Université de Kara</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:underline">Accueil</a></li>
                    <li><a href="#" class="hover:underline">Formations</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-600 text-white py-20 text-center">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4">Former les leaders de demain</h2>
            <p class="text-xl mb-8">Excellence académique depuis 2024</p>
            <a href="#" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-bold hover:bg-gray-100">Postuler maintenant</a>
        </div>
    </section>

    <!-- Formations -->
    <section class="py-16 container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-12">Nos Formations</h2>
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-2">Licence</h3>
                <p class="text-gray-700">Programmes fondamentaux en 3 ans.</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-2">Master</h3>
                <p class="text-gray-700">Spécialisation avancée.</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-2">Doctorat</h3>
                <p class="text-gray-700">Recherche académique.</p>
            </div>
        </div>
    </section>
</body>
</html>
